name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  VERSION_LABEL: ${{ github.sha }}-${{ github.run_number }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "package-lock.json not found; running npm install"
            npm install
          fi

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          zip -r app.zip . \
            -x ".git/*" \
               "node_modules/*" \
               "dist/**/*.map" \
               "dist/**/*.d.ts" \
               "tests/*" \
               ".github/*" \
               "*.log" \
               "coverage/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload application bundle
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          aws s3 cp app.zip "s3://${AWS_S3_BUCKET}/movie-be-${VERSION_LABEL}.zip"

      - name: Wait for environment to be ready
        env:
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
        run: |
          echo "Waiting for environment ${EB_ENV_NAME} to reach Ready state..."
          for attempt in {1..40}; do
            STATUS=$(aws elasticbeanstalk describe-environments --environment-names "${EB_ENV_NAME}" --query 'Environments[0].Status' --output text)
            HEALTH=$(aws elasticbeanstalk describe-environments --environment-names "${EB_ENV_NAME}" --query 'Environments[0].Health' --output text)
            echo "Attempt ${attempt}: status=${STATUS}, health=${HEALTH}"
            if [[ "${STATUS}" == "Ready" && "${HEALTH}" != "Severe" && "${HEALTH}" != "Degraded" ]]; then
              echo "Environment is ready."
              exit 0
            fi
            sleep 30
          done
          echo "Environment did not reach Ready state in time."
          exit 1

      - name: Deploy to Elastic Beanstalk
        env:
          EB_APP_NAME: ${{ secrets.EB_APP_NAME }}
          EB_ENV_NAME: ${{ secrets.EB_ENV_NAME }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          EXISTING_VERSION_COUNT=$(aws elasticbeanstalk describe-application-versions \
            --application-name "${EB_APP_NAME}" \
            --version-labels "${VERSION_LABEL}" \
            --query 'length(ApplicationVersions)' \
            --output text)

          if [ "${EXISTING_VERSION_COUNT}" -eq 0 ]; then
            aws elasticbeanstalk create-application-version \
              --application-name "${EB_APP_NAME}" \
              --version-label "${VERSION_LABEL}" \
              --source-bundle S3Bucket="${AWS_S3_BUCKET}",S3Key="movie-be-${VERSION_LABEL}.zip"
          else
            echo "Application version ${VERSION_LABEL} already exists; skipping creation."
          fi

          aws elasticbeanstalk update-environment \
            --environment-name "${EB_ENV_NAME}" \
            --version-label "${VERSION_LABEL}"

